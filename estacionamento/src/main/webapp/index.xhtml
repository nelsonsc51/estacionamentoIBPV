<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:b="http://bootsfaces.net/ui"	
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 >
 
 <h:head>
	<title>EstacionamentoIBPV</title>
	
	<style>
        .mensagem {
            font-size: 14px; /* Tamanho da fonte */
            font-family: Arial, sans-serif; /* Tipo de fonte */
            font-weight: bold; /* Peso da fonte (por exemplo, negrito) */
            color: blue; /* Cor do texto */
            
        }
        
		body {
            width: 100%;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
            }
        }
    </style>
</h:head>
<h:body>
	
	<b:messages autoUpdate="true" id="msg"/>
	<div class="container">
	<h:form id="formLogin" style="margin-top:10%; ">
	
	<h1 style=" color:red">LOGIN ESTACIONAMENTO IBPV</h1>
	
	
	
		<b:panelGrid columns="3" >
		
		<h:column  >
			<h:outputLabel value="Login"/>
			<b:inputText id="login" value="#{pessoaBean.pessoa.login}" required="true" requiredMessage="informe o login" autocomplete="off" /> 
			
		</h:column>
		
		<h:column >
			<h:outputLabel value="Senha"/>
			<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" required="true" requiredMessage="informe a senha"/>
			
		</h:column>
		<h:outputLabel/>
		<b:commandButton value="Acessar" action="#{pessoaBean.logar}" style="margin-left:50%;"/>
	</b:panelGrid>
		
		
	
	
		
	</h:form>
	</div>
	

</h:body>
 




</html>
